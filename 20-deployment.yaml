apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  # these are replica set labels
  labels:
    purpose: dp-demo
    project: roboshop
spec:
  replicas: 4
  selector:
    # these labels are used to select pods
    matchLabels:
     purpose: headless-svc-demo
     project: roboshop
  # pod definition
  template:
    metadata:
      labels:
        purpose: headless-svc-demo
        project: roboshop
    spec:
      containers:
      - name: nginx
        image: nginx:latest
---
apiVersion: v1
kind: Service
metadata:
   name: nginx
spec: 
# if a service clusterIP then it is called as headless service
  clusterIP: None
  selector:
     purpose: headless-svc-demo
     project: roboshop
  ports:
   - protocol: TCP
     port: 80 # service port
     targetPort: 9376  #. container port        